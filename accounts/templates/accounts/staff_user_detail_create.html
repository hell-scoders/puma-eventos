{% extends 'global/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <h3 class="mt-3">Hello, host!</h3>
        <p class="lead">We need some information in order to create your profile.</p>
        <hr/>
        <form enctype="multipart/form-data" method="post"
              action="{% url 'accounts:activate_staff_user_post' token=token %}">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-primary"><i class="fas fa-user"></i>&nbsp;Create account</button>
        </form>
    </div>
{% endblock %}
